<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<title>Current Weather</title>
</head>
<style>
</style>
<body>
    <div class="container">

        <!-- forms -->
        <div class="row">
            <div class="col">
                <form name="Data" id="FormData">
                    <label for="city"></label>
                    <input type="text" name="city" id="city">
                    <button type="submit" id="submitButton" onclick="load_data()" >Get Weather</button>
                </form>
            </div>
        </div>

        <!-- table -->
        <div class="row" id="weather-data">
            <table id="table-id">
                <th scope="col" id="high">High Temp.</th>
                <th scope="col" id="low">Low Temp.</th>
                <th scope="col" id=forecast>Forecast</th>
                <th scope="col" id=humidity>Humidity</th>
                <tbody id=table-body>
                    <tr id="table-row-0">
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
